


<form (ngSubmit)="loginUser()" #form="ngForm">
  <div class="form-group">
    <input type="form" name="username" [(ngModel)] ="username" class="form-control" placeholder="Username">
    <input type="form" name="password" [(ngModel)] ="password" class="form-control" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-secondary">Submit</button>
</form>
